name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Build image
        run: docker build -t local/myapp:latest ./app

      - name: Smoke test container
        run: |
          cid=$(docker run -d -p 8000:8000 local/myapp:latest)
          cleanup() { docker rm -f "$cid" >/dev/null 2>&1 || true; }
          trap cleanup EXIT
          for _ in {1..10}; do
            if curl -sSf http://localhost:8000/ >/tmp/response.json; then
              cat /tmp/response.json
              exit 0
            fi
            sleep 2
          done
          docker logs "$cid"
          exit 1

      - name: Lint Helm chart
        run: helm lint ./helm/myapp
